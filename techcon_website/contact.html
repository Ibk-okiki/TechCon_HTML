<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TechCon 2024</title>
  <style>
    /* Simple responsive iframe container */
    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin-bottom: 1em;
    }
    .map-container iframe {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:0;
    }
    form div {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.3em;
    }
    input, textarea {
      width: 100%;
      max-width: 400px;
      padding: 0.5em;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <section aria-label="Contact Information">
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://facebook.com/TechCon2024" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        <li><a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        <li><a href="https://linkedin.com/company/techcon2024" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
      </ul>
    </section>

    <section aria-label="Conference Venue Location">
      <h2>Venue Location</h2>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086616499365!2d-122.4194156846813!3d37.7749292797596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809cbae5685b%3A0x7b6ed154ae799760!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Map showing the location of TechCon 2024 conference venue"
        ></iframe>
      </div>
    </section>

    <section aria-label="Contact Form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post" aria-label="Contact form for TechCon 2024">
        <div>
          <label for="contact-name">Name:</label>
          <input type="text" id="contact-name" name="contact-name" required />
        </div>
        <div>
          <label for="contact-email">Email:</label>
          <input type="email" id="contact-email" name="contact-email" required />
        </div>
        <div>
          <label for="contact-message">Message:</label>
          <textarea id="contact-message" name="contact-message" required></textarea>
        </div>
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
